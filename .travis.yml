sudo: required

services:
  - docker

install: true

before_script:
  - REL=$(curl https://api.github.com/repos/JustArchi/ArchiSteamFarm/releases/latest)
  - VER=$(echo "$REL" | jq -r '.tag_name')
  - URL=$(echo "$REL" | jq -r '.assets[] | select(.name == "ASF.exe").browser_download_url')

  - docker login -u=jat001 -p="$DOCKER_PASSWD"

script:
  - docker build -t jat001/archisteamfarm:$VER --build-arg "URL=$URL" .
  - docker tag jat001/archisteamfarm:$VER jat001/archisteamfarm:latest

  - docker push jat001/archisteamfarm:$VER
  - docker push jat001/archisteamfarm:latest
